<script>
    $(document).ready(function () {
        $('a.zhan').click(function () {

            var left = parseInt($(this).offset().left) + 10,
                top = parseInt($(this).offset().top) - 10,
                obj = $(this);
            $(this).append('<div class="zhans"><b>+1<\/b></\div>');
            $('.zhans').css({
                'position': 'absolute',
                'z-index': '1',
                'color': '#C30',
                'left': left + 'px',
                'top': top + 'px'
            }).animate({
                top: top - 10,
                left: left + 10
            }, 'slow', function () {
                $(this).fadeIn('fast').remove();
            });
            return false;
        });
    });

</script>
